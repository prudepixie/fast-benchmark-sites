<body>
    <header>template compilation</header>
    <div id="template"></div>
</body>
<script type="module">
    import { compileTemplate, HTMLDirective, HTMLBindingDirective } from "https://cdn.jsdelivr.net/npm/@microsoft/fast-element@1.6.2/dist/fast-element.min.js";
    const templateLoc = document.getElementById("template")

    export function binding(result = "result") {
        return new HTMLBindingDirective(() => result);
    }

    export function compile(html, directives) {
        const template = document.createElement("template");
        template.innerHTML = html;
        templateLoc.append(template)
        return compileTemplate(template, directives);
    }

    compile('beginning end', [binding()])
</script>
